<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>FEND: Neighborhood Map</title>
</head>
<body>
<h3>Durham Area Breweries</h3>
	<!--Google Map loads first -->
	<div id="map"></div>
	<!--Starting ko table (w/ permission) -->
	<table class="table">
    <thead><tr>
        <th>BrewName</th><th>BrewPlace</th><th>Bike&Brew</th><th></th>
    </tr></thead>
    <!-- Generate table body -->
    <tbody data-bind="foreach: brews">
	    <tr scope="row">
	        <td data-bind="text: name"></td>
	        <td data-bind="text: location"></td>
	    </tr>    
    </tbody>
</table>
<!--Adding user location (w/ permission) -->
<button type="button" class="btn btn-primary" id="geolocator">Add My Location</button>

</body>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js'></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiQVD8EzEg0gI9squxjfi19haJ7qv6_Tw&callback=initMap" ></script>
 <script src="js/app.js"></script>
</html>
